<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art_love</title>

    <link rel="stylesheet" href="./dist/main.bundle.css">
</head>

<body>
    <div class="cursor"></div>

    <div class="background">
        <div class="background__filter"></div>
        <video class="background__video" autoplay muted loop>
            <source src="./media/bg-video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="name">
        <p class="name__first-name">
            <span class="name__letter--a">A</span>
            <span class="name__letter--r">r</span>
            <span class="name__letter--t">t</span>
            <span class="name__letter--e animation-display">e</span>
            <span class="name__letter--m animation-display">m</span>
        </p>
        <p class="name__second-name animation-display">Danilov</p>
    </div>

    <footer class="footer animation-display">

        <div class="footer__links">
                <a href="https://github.com/ArtemDanilov" class="footer__link" id="link" target="_blank"> <i class="footer__icon fi flaticon-github"></i> Github </a>
                <a href="https://www.linkedin.com/in/artem-danilov-36756a169/" class="footer__link" id="link" target="_blank"> <i class="footer__icon fi flaticon-linkedin-logo"></i> LinkedIn </a>        
        </div>

        <div class="footer__contact">
            <p class="footer__number"><i class="footer__icon footer__icon-tel fi flaticon-phone"></i>797 667 497</p>
            <p class="footer__email">artemdanilow95@gmail.com</p>
        </div>

        <div class="footer__license">
            Icons made by
            <a href="https://www.flaticon.com/authors/freepik" id="link" target="_blank" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com" id="link" target="_blank" title="Flaticon">www.flaticon.com</a>
        </div>

        
    </footer>
    <script src="./dist/bundle.js"></script>
</body>

</html>
